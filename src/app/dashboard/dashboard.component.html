<div class="container p-10">
  <div class="myContacts border-4 rounded-md">
    <div class="header flex items-center justify-between py-4 px-8">
      <div class="header text-2xl text-left">Contact List</div>
      <button
        type="button"
        class="text-sm font-medium text-center inline-flex items-center px-2 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="addContact()"
      >
        Add Contact
      </button>
    </div>
    <div class="contact-lists" *ngIf="contacts.length">
      <div
        *ngFor="let contact of contacts"
        class="contact bg-white shadow-md bg-clip-border rounded-xl px-10 py-4 my-4 mx-4 flex gap-4 items-center"
      >
        <div
          class="contact-avater relative inline-flex items-center justify-center w-16 h-16 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600"
        >
          <span class="font-normal text-xl text-gray-600 dark:text-gray-300">{{
            contact.name.split(" ")[0][0].toUpperCase()
          }}</span>
        </div>
        <div class="contact-address flex-1">
          <div class="name text-2xl">{{ contact.name }}</div>
          <div class="email cursor-pointer">
            <a href="mailto:karibasava.t.g@gmail.com" target="_top">{{
              contact.email
            }}</a>
          </div>
          <div class="phone cursor-pointer">
            <a href="tel:+918073967470">{{ contact.phone }}</a>
          </div>
        </div>
        <div class="cursor-pointer" (click)="editContact(contact)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6 text-blue-500 hover:text-blue-600"
          >
            <path
              d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z"
            />
            <path
              d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z"
            />
          </svg>
        </div>
        <div class="cursor-pointer" (click)="deleteContact(contact._id)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6 text-red-500 hover:text-red-600"
          >
            <path
              fill-rule="evenodd"
              d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="noContacts" *ngIf="!contacts.length">
      <p class="text-center text-2xl pt-16 cursor-pointer">
        No Contacts Available
      </p>
      <p
        class="text-center cursor-pointer hover:underline py-4"
        routerLink="/addContact"
      >
        Add New contact
      </p>
    </div>
  </div>
</div>
